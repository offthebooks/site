<html>
  <head>
    <title>Off The Books - Blog</title>
    <meta
      name="description"
      content="Here you'll find posts on the video game industry, development, and related anecdotes." />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta property="og:title" content="Off The Books - Blog" />
    <meta property="og:url" content="/blog/" />
    <meta property="og:image" content="/img/logo.jpg" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/img/logo.jpg" />
    <link href="/css/blog.css${cache_buster}" rel="stylesheet" />
  </head>
  <body>
    <a href="/"><h1>Off The Books</h1></a>
    <h2>Blog</h2>
    <a href="./feed.rss">RSS Feed</a>
    <p class="callout">
      Welcome to the Off The Books Blog. Here you&rsquo;ll find posts on the video game industry,
      development, and related anecdotes.
    </p>
    ${each(posts, ({url, title, date, quote}) => `
    <article>
      <a href="${url}">
        <span class="title">${title} &rarr;</span>
        <span class="date">${date.toDateString()}</span>
      </a>
      <blockquote>
        <p>${quote}</p>
      </blockquote>
    </article>
    `)}
    <footer>copyright 2024</footer>
  </body>
</html>
